<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Redirecting to CV</title>
    <script type="text/javascript">
        // Change the URL to the exact URL of your CV on GitHub
        var cvURL = "https://github.com/erfanzabeh/erfanzabeh.github.io/blob/main/img/CV_ErfanZabeh_Sept2023.pdf";
        
        // Redirect after 3 seconds
        setTimeout(function(){
            window.location.href = cvURL;
        }, 3000);
    </script>
</head>

<body>
    Redirecting you to my CV...
</body>

</html>
