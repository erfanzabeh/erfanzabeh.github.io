<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ErZabeh - Publications</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
    <div id="wrapper">
        <!-- Publications section -->
        <section id="publications">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8">
                        <h4>Publications</h4>
                        <ul id="publicationList"></ul>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Fetch publications from your CV link (assuming it's in JSON format)
        $.getJSON('https://drive.google.com/file/d/1Znog8tYQTcdQrCvwORESpzEBkDOjfLiQ/view', function (data) {
            // Assuming the data structure, adjust as per your CV format
            var publications = data.publications;

            // Display publications in the HTML page
            var publicationList = $('#publicationList');
            publications.forEach(function (publication) {
                publicationList.append('<li><strong>' + publication.title + '</strong> - ' + publication.authors + '</li>');
            });
        });
    </script>
</body>

</html>
